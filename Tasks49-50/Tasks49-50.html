    <h1>49#1</h1>
    <ul>
        <li>text <a href="">link</a></li>
        <li>text <a href="">link</a></li>
        <li>text <a href="">link</a></li>
        <li>text <a href=""><b>bold link</b>
            </a></li> 
    </ul>
    <!--
    В данном коде можно выделить следующие родительские связи:
    тег ul - родитель для тега li, и дедушка для тегов a, b
    тег li - потомок тега ul, а также родитель тегов a, b
    тег a - потомок тегов ul, li, родитель тега b
    тег b - потомок тегов ul, li, a
    -->

    <table>

        </tr>

            <td>cell 6</td>
        </tr>
        <tr>
            <td>cell 7</td>
            <td>cell 8</td>
            <td>cell 9</td>
        </tr>
    </table>
    <!--
    В данном коде можно выделить следующие родительские связи:
    тег table - родитель для тегов tr и td
    тег tr - потомок тега table, родитель тега td
    тег td - потомок тегов tr, table.
    -->

    <h1>49#3</h1>

        This is a paragraph with text
        <i><b>bold italic</b></i>

    </p>

    Тег p является потомков для тегов i, a, b. 
    Непосредственные потомки для тега p: i, a.
